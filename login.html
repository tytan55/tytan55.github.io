<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VineMaster Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <img src="assets/logo.svg" alt="VineMaster">
                <h1>VineMaster Pro</h1>
            </div>
            
            <div class="role-selector">
                <button class="role-btn active" data-role="user">
                    <i class="icon-user"></i>
                    Viticultor
                </button>
                <button class="role-btn" data-role="admin">
                    <i class="icon-admin"></i>
                    Administrator
                </button>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <label for="username">Utilizator</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">ParolÄƒ</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="auth-btn">
                    Autentificare <i class="icon-arrow"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="js/auth.js" type="module"></script>
</body>
</html>
