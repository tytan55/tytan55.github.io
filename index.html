<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitiMonitor - Sistem de Monitorizare a Recoltelor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Stilurile de bază */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
        }

        .dark-mode header {
            border-bottom-color: #333;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #5E2B7A;
        }

        .dark-mode .logo {
            color: #D4A76A;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .dark-mode .theme-toggle {
            color: #f5f5f5;
        }

        /* Formulare */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .form-container {
            background-color: #1e1e1e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5E2B7A;
        }

        .dark-mode .form-container h2 {
            color: #D4A76A;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .dark-mode .form-group input {
            background-color: #2d2d2d;
            border-color: #444;
            color: #f5f5f5;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #5E2B7A;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4a2363;
        }

        .dark-mode .btn {
            background-color: #D4A76A;
        }

        .dark-mode .btn:hover {
            background-color: #c0955e;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .error-message {
            color: #dc3545;
            margin-top: 5px;
            display: none;
        }

        /* Panouri */
        .panel {
            display: none;
            padding: 20px;
        }

        .panel.active {
            display: block;
        }

        /* Carduri recoltă */
        .winery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .winery-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .dark-mode .winery-card {
            background-color: #1e1e1e;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .winery-card:hover {
            transform: translateY(-5px);
        }

        .winery-card h3 {
            color: #5E2B7A;
            margin-bottom: 10px;
        }

        .dark-mode .winery-card h3 {
            color: #D4A76A;
        }

        .winery-card p {
            margin-bottom: 8px;
            color: #666;
        }

        .dark-mode .winery-card p {
            color: #aaa;
        }

        .winery-plants {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .plant-tag {
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .dark-mode .plant-tag {
            background-color: #333;
        }

        .winery-card button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        .select-winery-btn {
            background-color: #5E2B7A;
            color: white;
        }

        .dark-mode .select-winery-btn {
            background-color: #D4A76A;
        }

        .remove-winery-btn {
            background-color: #f8f9fa;
            color: #dc3545;
            border: 1px solid #dc3545 !important;
        }

        .dark-mode .remove-winery-btn {
            background-color: #333;
        }

        /* Panou monitorizare */
        .monitoring-header {
            margin-bottom: 30px;
        }

        .monitoring-header h2 {
            color: #5E2B7A;
        }

        .dark-mode .monitoring-header h2 {
            color: #D4A76A;
        }

        .plant-selector {
            margin-bottom: 20px;
        }

        .plant-selector select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 300px;
        }

        .dark-mode .plant-selector select {
            background-color: #2d2d2d;
            border-color: #444;
            color: #f5f5f5;
        }

        .parameter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .parameter-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .parameter-card {
            background-color: #1e1e1e;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .parameter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .parameter-header h3 {
            font-size: 18px;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-badge.good {
            background-color: #d4edda;
            color: #155724;
        }

        .dark-mode .status-badge.good {
            background-color: #155724;
            color: #d4edda;
        }

        .status-badge.warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .dark-mode .status-badge.warning {
            background-color: #856404;
            color: #fff3cd;
        }

        .status-badge.danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .dark-mode .status-badge.danger {
            background-color: #721c24;
            color: #f8d7da;
        }

        .parameter-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #5E2B7A;
        }

        .dark-mode .parameter-value {
            color: #D4A76A;
        }

        .parameter-range {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .dark-mode .parameter-range {
            color: #aaa;
        }

        .parameter-alert {
            font-size: 14px;
            color: #dc3545;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .dark-mode .parameter-alert {
            border-top-color: #444;
        }

        /* Grafic */
        .chart-container {
            height: 400px;
            margin-bottom: 30px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .chart-container {
            background-color: #1e1e1e;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .timeframe-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .timeframe-btn {
            padding: 8px 15px;
            background-color: #e9ecef;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        .dark-mode .timeframe-btn {
            background-color: #333;
            color: #f5f5f5;
        }

        .timeframe-btn.active {
            background-color: #5E2B7A;
            color: white;
        }

        .dark-mode .timeframe-btn.active {
            background-color: #D4A76A;
        }

        /* Butoane acțiune */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        /* Modale */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .dark-mode .modal {
            background-color: #1e1e1e;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #5E2B7A;
        }

        .dark-mode .modal h3 {
            color: #D4A76A;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }

        .dark-mode .close-modal {
            color: #aaa;
        }

        /* Camera live */
        .camera-placeholder {
            text-align: center;
            padding: 40px 0;
        }

        .loading-animation {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #5E2B7A;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        .dark-mode .loading-animation {
            border-top-color: #D4A76A;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Chat */
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .dark-mode .user-message {
            background-color: #0d47a1;
            color: white;
        }

        .ai-message {
            background-color: #f1f1f1;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .dark-mode .ai-message {
            background-color: #333;
            color: white;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .dark-mode .chat-input {
            background-color: #2d2d2d;
            border-color: #444;
            color: #f5f5f5;
        }

        .send-chat-btn {
            padding: 12px 20px;
            background-color: #5E2B7A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-mode .send-chat-btn {
            background-color: #D4A76A;
        }

        /* Panou admin */
        .admin-nav {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .dark-mode .admin-nav {
            border-bottom-color: #333;
        }

        .admin-nav button {
            padding: 8px 15px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-weight: 500;
        }

        .admin-nav button.active {
            border-bottom-color: #5E2B7A;
            color: #5E2B7A;
        }

        .dark-mode .admin-nav button.active {
            border-bottom-color: #D4A76A;
            color: #D4A76A;
        }

        .admin-search {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .dark-mode .admin-search {
            background-color: #2d2d2d;
            border-color: #444;
            color: #f5f5f5;
        }

        .admin-list {
            display: grid;
            gap: 15px;
        }

        .admin-item {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .admin-item {
            background-color: #1e1e1e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .admin-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #5E2B7A;
            color: white;
        }

        .dark-mode .edit-btn {
            background-color: #D4A76A;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        /* Responsivitate */
        @media (max-width: 768px) {
            .winery-grid {
                grid-template-columns: 1fr;
            }
            
            .parameter-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">VitiMonitor</div>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- Formular login -->
        <div id="login-container" class="form-container">
            <h2>Autentificare Utilizator</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username-input">Nume utilizator</label>
                    <input type="text" id="username-input" required>
                </div>
                <div class="form-group" style="display: none;" id="password-input-container">
                    <label for="password-input">Parolă</label>
                    <input type="password" id="password-input" required>
                </div>
                <div class="error-message" id="login-error"></div>
                <button type="submit" class="btn">Autentificare</button>
                <button type="button" class="btn btn-secondary" id="admin-login-btn" style="margin-top: 15px;">
                    Acces Administrator
                </button>
            </form>
        </div>

        <!-- Panou admin -->
        <div id="admin-panel" class="panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Panou Administrator</h2>
                <button id="admin-logout-btn" class="btn">Deconectare</button>
            </div>
            
            <div class="admin-nav" id="admin-nav">
                <button class="active" data-section="user-management">Utilizatori</button>
                <button data-section="winery-management">Recolte</button>
            </div>
            
            <input type="text" class="admin-search" id="admin-search" placeholder="Caută...">
            
            <div id="user-management" class="admin-section">
                <div style="margin-bottom: 20px;">
                    <button class="btn" id="add-user-btn">Adaugă Utilizator</button>
                </div>
                <div class="admin-list" id="user-list">
                    <!-- Lista utilizatori va fi populată din JavaScript -->
                </div>
            </div>
            
            <div id="winery-management" class="admin-section" style="display: none;">
                <div style="margin-bottom: 20px;">
                    <button class="btn" id="add-winery-admin-btn">Adaugă Recoltă</button>
                </div>
                <div class="admin-list" id="winery-list">
                    <!-- Lista recolte va fi populată din JavaScript -->
                </div>
            </div>
        </div>

        <!-- Panou utilizator -->
        <div id="user-panel" class="panel">
            <!-- Panou selecție recoltă -->
            <div id="winery-selection" class="panel active">
                <h2>Recoltele mele</h2>
                <form id="add-winery-form" style="margin-top: 20px;">
                    <div class="form-group">
                        <label for="winery-code-input">Adaugă recoltă nouă (introdu codul)</label>
                        <input type="text" id="winery-code-input" required>
                    </div>
                    <button type="submit" class="btn">Adaugă Recoltă</button>
                </form>
                
                <div class="winery-grid" id="winery-grid">
                    <!-- Cardurile recolte vor fi populate din JavaScript -->
                </div>
            </div>
            
            <!-- Panou monitorizare recoltă -->
            <div id="monitoring-panel" class="panel">
                <div class="monitoring-header" id="winery-header">
                    <!-- Informațiile despre recoltă vor fi populate din JavaScript -->
                </div>
                
                <div class="plant-selector">
                    <select id="plant-select">
                        <!-- Opțiunile pentru plante vor fi populate din JavaScript -->
                    </select>
                </div>
                
                <div class="parameter-grid" id="parameter-grid">
                    <!-- Cardurile parametrilor vor fi populate din JavaScript -->
                </div>
                
                <div class="timeframe-controls" id="timeframe-controls">
                    <button class="timeframe-btn active" data-days="7">7 zile</button>
                    <button class="timeframe-btn" data-days="30">30 zile</button>
                    <button class="timeframe-btn" data-days="90">90 zile</button>
                </div>
                
                <div class="chart-container">
                    <canvas id="harvest-chart"></canvas>
                </div>
                
                <div class="action-buttons">
                    <button class="btn" id="live-camera-btn">
                        <i class="fas fa-video"></i> Camera Live
                    </button>
                    <button class="btn" id="chat-btn">
                        <i class="fas fa-comment"></i> Chat cu Asistent
                    </button>
                    <button class="btn btn-secondary" id="back-to-wineries-btn">
                        <i class="fas fa-arrow-left"></i> Înapoi la Recolte
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale -->
    <div class="modal-overlay" id="modal-overlay">
        <!-- Modal confirmare -->
        <div class="modal" id="confirm-modal">
            <button class="close-modal" id="close-confirm-modal">&times;</button>
            <h3>Confirmare</h3>
            <p id="confirm-message">Sigur doriți să continuați?</p>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn" id="confirm-yes">Da</button>
                <button class="btn btn-secondary" id="confirm-no">Nu</button>
            </div>
        </div>
        
        <!-- Modal camera live -->
        <div class="modal" id="camera-modal">
            <button class="close-modal" id="close-camera-btn">&times;</button>
            <h3>Camera Live</h3>
            <div id="camera-feed">
                <!-- Feed-ul camerei va fi populat din JavaScript -->
            </div>
        </div>
        
        <!-- Modal chat -->
        <div class="modal" id="chat-modal">
            <button class="close-modal" id="close-chat-btn">&times;</button>
            <h3>Chat cu Asistent</h3>
            <div class="chat-messages" id="chat-messages">
                <!-- Mesajele chat-ului vor fi populate din JavaScript -->
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chat-input" placeholder="Scrieți mesajul aici...">
                <button class="send-chat-btn" id="send-chat-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <!-- Modal adăugare/editare utilizator (admin) -->
        <div class="modal" id="add-edit-user-modal">
            <button class="close-modal" id="close-user-modal">&times;</button>
            <h3>Adăugare Utilizator</h3>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="edit-username">Nume utilizator</label>
                    <input type="text" id="edit-username" required>
                </div>
                <div class="form-group">
                    <label for="edit-password">Parolă</label>
                    <input type="password" id="edit-password" required>
                </div>
                <div class="form-group">
                    <label>Recolte asociate</label>
                    <div id="winery-checkboxes">
                        <!-- Checkbox-urile pentru recolte vor fi populate din JavaScript -->
                    </div>
                </div>
                <button type="submit" class="btn">Salvează</button>
            </form>
        </div>
        
        <!-- Modal adăugare/editare recoltă (admin) -->
        <div class="modal" id="add-edit-winery-modal">
            <button class="close-modal" id="close-winery-modal">&times;</button>
            <h3>Adăugare Recoltă</h3>
            <form id="winery-form">
                <input type="hidden" id="winery-id">
                <div class="form-group">
                    <label for="winery-name">Nume recoltă</label>
                    <input type="text" id="winery-name" required>
                </div>
                <div class="form-group">
                    <label for="winery-code">Cod recoltă</label>
                    <input type="text" id="winery-code" required>
                </div>
                <div class="form-group">
                    <label for="winery-location">Locație</label>
                    <input type="text" id="winery-location" required>
                </div>
                <div class="form-group">
                    <label for="winery-plants">Plante (separate prin virgulă)</label>
                    <input type="text" id="winery-plants" required>
                </div>
                <button type="submit" class="btn">Salvează</button>
            </form>
        </div>
    </div>

    <script>
        // Codul JavaScript va fi inserat aici
        // (folosește codul JavaScript furnizat anterior)
    </script>
</body>
</html>
