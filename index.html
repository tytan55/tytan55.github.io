<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMonitor - Autentificare</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container fade-in">
        <div class="login-header">
            <img src="images/logo.png" alt="AgroMonitor Logo" class="logo">
            <h1>Bun venit la AgroMonitor</h1>
            <p>Sistemul tău inteligent pentru monitorizarea recoltelor</p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">Nume utilizator</label>
                <input type="text" id="username" placeholder="Introdu numele de utilizator">
            </div>
            
            <div class="form-group">
                <label for="password">Parolă</label>
                <input type="password" id="password" placeholder="Introdu parola">
            </div>
            
            <button id="loginBtn" class="btn-primary">Autentificare</button>
            
            <div class="admin-link">
                <a href="#" id="adminLoginLink">Acces administrator</a>
            </div>
        </div>
        
        <div class="login-footer">
            <p>© 2023 AgroMonitor. Toate drepturile rezervate.</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
