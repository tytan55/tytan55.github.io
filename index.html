<!-- index.html -->
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitorizare Recolte</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="login-page" id="login-page">
    <h1>Autentificare</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Parolă" required />
      <button type="submit">Conectează-te</button>
      <p><a href="#" id="admin-login">Autentificare admin</a></p>
    </form>
  </div>

  <div class="admin-panel" id="admin-panel" style="display:none">
    <h2>Panou Admin</h2>
    <input type="text" id="admin-search" placeholder="Caută utilizator sau recoltă..." />
    <div id="admin-users">
      <h3>Utilizatori</h3>
      <ul id="user-list"></ul>
      <button onclick="showAddUserModal()">Adaugă Utilizator</button>
    </div>
    <div id="admin-harvests">
      <h3>Recolte</h3>
      <ul id="harvest-list"></ul>
      <button onclick="showAddHarvestModal()">Adaugă Recoltă</button>
    </div>
    <button onclick="logout()">Ieşire</button>
  </div>

  <div class="user-panel" id="user-panel" style="display:none">
    <h2>Bun venit, <span id="current-user"></span></h2>
    <select id="harvest-selector"></select>
    <button onclick="addHarvestToUser()">Adaugă Recoltă</button>
    <button onclick="confirmDeleteHarvest()">Șterge Recoltă</button>

    <div id="delete-confirm" style="display:none">
      <p>Ești sigur că vrei să ștergi recolta?</p>
      <button onclick="deleteHarvestFromUser()">Da</button>
      <button onclick="cancelDelete()">Nu</button>
    </div>

    <div id="plant-selector-container">
      <label for="plant-selector">Soi / Plantă:</label>
      <select id="plant-selector"></select>
    </div>

    <div class="parameters">
      <h3>Parametri</h3>
      <ul id="parameter-list"></ul>
    </div>

    <div class="alerts" id="alerts"></div>

    <div>
      <label>Grafic evoluție:</label>
      <select id="chart-period">
        <option value="7">7 zile</option>
        <option value="30">30 zile</option>
        <option value="90">90 zile</option>
      </select>
      <canvas id="harvest-chart"></canvas>
    </div>

    <div>
      <button onclick="openLiveCamera()">Camera live</button>
      <button onclick="openChat()">Discuție cu AI</button>
    </div>
    <button onclick="logout()">Ieșire</button>
  </div>

  <div class="chat-box" id="chat-box" style="display:none">
    <h4>Asistent AI Viticol</h4>
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Scrie o întrebare..." />
    <button onclick="sendMessageToAI()">Trimite</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
