<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viticultor Pro | Monitorizare Recoltă</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
        </svg>
    </button>

    <div class="app-container">
        <!-- Formular username -->
        <div class="username-container" id="username-container">
            <h1>Monitor Viță de Vie</h1>
            <input type="text" class="input-field" id="username-input" placeholder="Username" required>
            <button class="submit-btn" id="submit-username">Accesează</button>
            <a class="admin-link" id="admin-login-link">Acces administrator</a>
        </div>

        <!-- Panou administrator -->
        <div class="admin-panel" id="admin-panel" style="display:none">
            <h2>Panou Administrare</h2>
            <div class="admin-section">
                <h3>Utilizatori</h3>
                <div class="user-list" id="user-list"></div>
            </div>
            <div class="admin-section">
                <h3>Recolte</h3>
                <div class="winery-list" id="winery-list"></div>
            </div>
        </div>

        <!-- Lista recolte -->
        <div class="winery-grid" id="winery-grid" style="display:none"></div>

        <!-- Monitorizare recoltă -->
        <div class="dashboard" id="dashboard" style="display:none">
            <div class="card">
                <h2 id="current-winery-name"></h2>
                <div class="parameters-grid" id="parameters-grid"></div>
                <div class="chart-container">
                    <canvas id="harvest-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- Chat AI -->
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Scrie mesajul tău...">
                    <button class="send-btn" id="send-btn">Trimite</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
