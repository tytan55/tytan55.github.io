<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMonitor - Autentificare</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="login-box animate__animated animate__fadeIn">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <h1>AgroMonitor</h1>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Nume utilizator" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="ParolÄƒ" required>
                </div>
                <button type="submit" class="btn-login">Autentificare</button>
                <div class="admin-link">
                    <a href="#" id="adminLogin">Acces administrator</a>
                </div>
            </form>
            
            <div class="notification" id="notification"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
