<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Viță de Vie | Monitorizare Recoltă</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Buton toggle theme -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
        </svg>
    </button>

    <div class="container">
        <!-- Header -->
        <header class="text-center">
            <h1>Monitor Viță de Vie</h1>
            <p class="subtitle">Monitorizare avansată a parametrilor viticoli</p>
        </header>

        <!-- Secțiunea principală -->
        <main>
            <!-- Card recolta curenta -->
            <section class="card">
                <div class="card-header">
                    <h2>Recolta curentă</h2>
                    <div class="winery-name">Vinaria Regală - Soi: Merlot</div>
                </div>
                
                <div class="status-container">
                    <div class="status-indicator">
                        <div class="status-light"></div>
                        <div class="status-text">Stare bună</div>
                    </div>
                    <div class="status-description">
                        Toți parametrii sunt în limitele optime pentru acest soi.
                    </div>
                </div>
                
                <div class="parameters-grid">
                    <!-- Parametrii vor fi adăugati dinamic -->
                </div>
            </section>

            <!-- Card evolutie parametri -->
            <section class="card">
                <h2>Evoluția parametrilor</h2>
                <div class="chart-container">
                    <canvas id="harvest-chart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
